{% extends 'base.html' %}
{% block title %} Страница логина {% endblock %}
{% block content %}
	<div class="conteiner">
		<div class="row">
        	<div class="col-md-3 col-md-offset-3">
        		<h3>Страница входа</h3>
				<form method="post" id="login-form">
					{% csrf_token %}
				  <div class="form-group">
				    <label class="required" for="id_username">Имя пользователя:</label>
				    <input type="text" class="form-control" name="username" autofocus="" required="" id="id_username">
				  </div>
				  <div class="form-group">
				    <label class="required" for="id_password">Пароль:</label>
				    <input type="password" class="form-control" name="password" required="" id="id_password">
				    <input type="hidden" name="next" value="/admin/">
				  </div>
				  <input type="submit" value="Войти" class="btn btn-primary">
				  <a href="{% url 'registaring' %}" class="btn btn-success">Регистрироваться</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
